<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data与el的2种写法</title>
</head>
<body>
    <!-- 
        data与el的2种写法：
            1.el的2种写法：
                (1).new Vue时候直接传递el属性 ----- 常用
                (2).先new Vue 再通过vm.$mount("#root")指定容器 ----- 不常用
            1.data的2种写法：
                (1).对象式：非组件化编码时可以写对象，也可以写函数。
                (2).函数式：组件化编码必须使用函数式的data。
        Vue种的一个最最重要的原则：
            由Vue所调用的函数，都不要写成箭头函数，一旦写了箭头函数，this就不对了
     -->
     <!-- 准备好一个容器 -->
    <div id="root">
        <h2>Hello,{{msg}}</h2>
        <h2>地址是,{{address}}</h2>
    </div>

    <script>
        // el的第一种写法（常用）
        // new Vue({
        //     el:"#root",
        //     data:{
        //         msg:'尚硅谷',
        //         address:'国际信息城'
        //     }
        // })

        // 第二种写法 （不常用）
        // const vm = new Vue({
        //     data:{
        //         msg:'尚硅谷',
        //         address:'国际信息城'
        //     }
        // })
        // vm.$mount('#root')

        // data 的第一种写法，data是一个对象
        // new Vue({
        //     el:"#root",
        //     data:{
        //         msg:'尚硅谷',
        //         address:'国际信息城'
        //     }
        // })

        // data 的第二种写法，data是一个函数，且要返回数据对象（组件中必须用函数式data）
        new Vue({
            el:"#root",
            //对象中的函数就是方法 故 data:function(){} ==> data(){}
            // 特别注意：
            //      1.若使用函数式data，Vue会帮我们调用data函数，Vue就会得到返回的数据对象，从而使用，this是Vue的实例对象
            //      2.data不要写成箭头函数，要写成普通函数，否则this的指向就是window了，而不是Vue的实例
            data(){ 
                console.log(this)
                return {
                    msg:'尚硅谷',
                    address:'国际信息城'
                }                
            }
        })
    </script>
</body>
</html>
