<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script src="../js/vue.js"></script>
    <style>
        img{
            width: 120px;
        }
    </style>
</head>
<body>
    <!-- 
        条件渲染：
            v-if：
                适用于：切换频率很低的场景
                特点：不展示的DOM节点直接被删除

            v-show：
                适用于：切换频率很高的场景
                特点：不展示的DOM节点没有被删除，仅仅是使用样式隐藏掉

            严重注意：使用v-if时，DOM节点可能无法获取到，而使用v-show一定可以获取到DOM节点。
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>今天天气很{{isHot ? '炎热' : '凉爽'}}</h2>
        <button @click="isHot = !isHot">切换天气</button>

        <!-- 使用v-show做条件渲染 -->

        <!-- 只有天气炎热，才会展示下面的div -->
        <!-- <div v-show="isHot">
            <img src="https://img0.baidu.com/it/u=1216214124,336543504&fm=26&fmt=auto&gp=0.jpg" alt=""></br>
            <span>建议：心静自然凉</span>
        </div>
        <div v-show="!isHot">
            <img src="https://img2.baidu.com/it/u=2172844920,2282744658&fm=26&fmt=auto&gp=0.jpg" alt=""></br>
            <span>建议：得穿秋裤了</span>
        </div> -->

        <!-- --------------------------------------------------------- -->
        <!-- 使用v-if、v-else-if、v-else做条件渲染 -->
        <div v-if="isHot">
            <img src="https://img0.baidu.com/it/u=1216214124,336543504&fm=26&fmt=auto&gp=0.jpg" alt=""></br>
            <span>建议：心静自然凉</span>
        </div>
        <div v-else>
            <img src="https://img2.baidu.com/it/u=2172844920,2282744658&fm=26&fmt=auto&gp=0.jpg" alt=""></br>
            <span>建议：得穿秋裤了</span>
        </div>
    </div>

    <script>
        new Vue({
            el:"#root",
            data:{
                isHot:true
            },
            // methods:{
            //     changeWeather(){
            //         this.isHot = !this.isHot
            //     }
            // }
        })
    </script>
</body>
</html>
