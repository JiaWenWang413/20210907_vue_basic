<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        常用内置指令
            v-text     :  更新元素的  innerText
            v-html     :  更新元素的  innerHTML
            v-if       :  条件渲染（动态控制节点是否存在）
            v-else     :  条件渲染（动态控制节点是否存在）
            v-show     :  条件渲染（动态控制display）
            v-for      :  遍历数组/对象
            v-on       :  绑定事件监听，可简写为@
            v-bind:××× :  强制绑定解析表达式，可简写为  :×××
            v-model    :  双向数据绑定
            v-ref      :  为某个元素注册一个唯一标识，vue对象通过$refs属性访问这个元素对象
     -->
     <!-- 准备好一个容器 -->
     <div id="root">
         <a :href="url" v-text="title"></a>
         <div v-html="htmlStr"></div>
     </div>
     <script>
         new Vue({
             el:"#root",
             data:{
                 url:'http://www.atguigu.com',
                 title:'点我去学习',
                 htmlStr:'<h4>欢迎来到尚硅谷</h4>'
             }
         })
     </script>
</body>
</html>
