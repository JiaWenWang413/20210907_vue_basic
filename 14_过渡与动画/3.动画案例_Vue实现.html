<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画案例_Vue实现</title>
    <script src="../js/vue.js"></script>
    <style>
        .picture{
            width: 100px;
        }
        /* 创建一个进入的动画 */
        .qiuku-enter-active{
            animation: atguigu 1s;
        }
        .qiuku-leave-active{
            animation: atguigu 1s reverse;
        }
        @keyframes atguigu{
            0%{
                transform: scale(0);
            }
            50%{
                transform: scale(1.3);
            }
            100%{
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <button @click="isShow = !isShow">切换</button><br/>
        <transition name="qiuku">        
            <img v-show="isShow" class="picture" src="https://img2.baidu.com/it/u=2172844920,2282744658&fm=26&fmt=auto&gp=0.jpg" alt="">
        </transition>
    </div>
    <script>
        new Vue({
            el:"#root",
            data:{
                isShow:true,
            }
        })
    </script>
</body>
</html>
